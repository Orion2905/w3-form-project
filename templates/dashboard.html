{% extends 'base.html' %}
{% block content %}
<h2>Elenco Candidati</h2>
<a href="{{ url_for('main.add_candidate') }}" class="btn btn-success mb-3">Aggiungi Candidato</a>
<a href="{{ url_for('main.export_pdf') }}" class="btn btn-secondary mb-3">Esporta PDF</a>
<a href="{{ url_for('main.export_excel') }}" class="btn btn-secondary mb-3">Esporta Excel</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Cognome</th>
            <th>Email</th>
            <th>Azioni</th>
        </tr>
    </thead>
    <tbody>
        {% for c in candidates %}
        <tr>
            <td>{{ c.first_name }}</td>
            <td>{{ c.last_name }}</td>
            <td>{{ c.email }}</td>
            <td>
                <a href="{{ url_for('main.edit_candidate', id=c.id) }}" class="btn btn-primary btn-sm">Modifica</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
